     /* Global styles */
body {
    font-family: 'Cairo', Arial, sans-serif;
    background-color: #f8f9fa;
    color: #000;
    transition: background-color 0.5s, color 0.5s;
    position: relative;

/* Navbar styles */
.navbar {
    background-image: url('mama.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    position: fixed;
    top: 0;
    z-index: 1002;
    width: 100%;
    transition: background-color 0.3s;
}

.navbar-dark .navbar-toggler {
    border: none;
    color: white;
    margin-top: -5px;
    z-index: 1003;
}

.navbar-dark .navbar-toggler-icon {
    width: 54px;
    height: 37px;
}

.navbar-content .navbar-brand {
    font-size: 24px;
    color: white;
    text-decoration: none;
}

.navbar-dark .navbar-nav .nav-link {
    color: #000;
    padding: 10px 15px;
    transition: background-color 0.3s;
    text-align: right;
}

.navbar-dark .navbar-nav .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Fullscreen Menu */
.fullscreen-menu {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: calc(100% - 60px);
    background-color: #fff;
    z-index: 1001;
    display: none;
    overflow-y: auto;
    transition: transform 0.3s ease-in-out;
}

.fullscreen-menu.open {
    display: block;
}

.fullscreen-menu-content {
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: calc(100% - 60px);
    box-sizing: border-box;
    position: relative;
}

.fullscreen-menu-content ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    direction: rtl;
    text-align: right;
}

.fullscreen-menu-content ul li {
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
}

.fullscreen-menu-content ul li a {
    color: #000;
    font-size: 18px;
    text-decoration: none;
    display: block;
    padding: 10px;
    text-align: right;
}

.fullscreen-menu-content ul li a:hover {
    color: #000;
}

/* Close button styles */
.close-btn {
    display: none; /* Initially hidden */
    position: absolute;
    top: 5px; /* Move the button closer to the top */
    right: 20px; /* Move slightly to the left */
    background-color: transparent; /* Transparent background */
    color: #fff; /* White color for the icon */
    border: none; /* Remove border */
    font-size: 30px; /* Increase icon size */
    padding: 10px; /* Padding around the icon */
    cursor: pointer; /* Pointer cursor on hover */
    z-index: 1100; /* Ensure it's above other content */
    transition: color 0.3s, transform 0.3s; /* Smooth transition for color and transform */
}

/* Show and hide buttons based on menu state */
.fullscreen-menu.open ~ .navbar .navbar-toggler {
    display: none; /* Hide toggle button when menu is open */
}

.fullscreen-menu.open ~ .navbar .close-btn {
    display: block; /* Show close button when menu is open */
}

/* Hover and active state styles */
.close-btn:hover {
    color: #ff0000; /* Change color on hover */
    transform: scale(1.1); /* Slightly enlarge the button on hover */
}

.close-btn:active {
    color: #cc0000; /* Change color when button is clicked */
    transform: scale(1); /* Reset size when button is clicked */
}

@media (max-width: 768px) {
    .close-btn {
        font-size: 24px; /* Adjust font size for smaller screens */
    }
}

    <!-- Custom JS -->
  <!-- Custom JS -->
<script>
    // Open fullscreen menu
    document.querySelector('.navbar-toggler').addEventListener('click', function() {
        document.getElementById('fullscreenMenu').classList.add('open'); // Show menu
        document.querySelector('.close-btn').style.display = 'block'; // Show close button
        document.querySelector('.navbar-toggler').style.display = 'none'; // Hide toggle button
    });

    // Close fullscreen menu
    document.getElementById('closeMenuBtn').addEventListener('click', function() {
        document.getElementById('fullscreenMenu').classList.remove('open'); // Hide menu
        document.querySelector('.close-btn').style.display = 'none'; // Hide close button
        document.querySelector('.navbar-toggler').style.display = 'block'; // Show toggle button
    });

    // Ensure that the navbar-toggler button is displayed when the menu is closed
    function updateNavbarButtons() {
        const isMenuOpen = document.getElementById('fullscreenMenu').classList.contains('open');
        document.querySelector('.navbar-toggler').style.display = isMenuOpen ? 'none' : 'block';
        document.querySelector('.close-btn').style.display = isMenuOpen ? 'block' : 'none';
    }

    // Update navbar buttons visibility on page load and resize
    window.addEventListener('load', updateNavbarButtons);
    window.addEventListener('resize', updateNavbarButtons);
</script>
