<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouloudia Actualités - أخبار مولودية الجزائر</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="mca.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Inline Styles -->
    <style>
        /* Global styles */
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }
        /* Navbar styles */
        .navbar {
            background-image: url('mama.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: fixed;
            top: 0;
            z-index: 1002;
            width: 100%;
        }

        .navbar-dark .navbar-toggler {
            border: none;
            color: white;
            margin-top: -5px;
        }

        .navbar-dark .navbar-toggler-icon {
            width: 54px;
            height: 37px;
        }

        .navbar-content .navbar-brand {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #000;
            padding: 10px 15px;
            transition: background-color 0.3s;
            text-align: right;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Fullscreen Menu */
        .fullscreen-menu {
            position: fixed;
            top: 55px;
            left: 0;
            width: 100%;
            height: calc(100% - 55px);
            background-color: #fff;
            z-index: 1001;
            display: none;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }

        .fullscreen-menu.open {
            display: block;
        }

        .fullscreen-menu-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100% - 55px);
            box-sizing: border-box;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #000;
            cursor: pointer;
            z-index: 1100;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .close-btn {
                font-size: 30px;
                top: 10px;
                right: 10px;
            }
        }
        /* Adjust the search bar position */
        .search-bar {
            margin-top: 70px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            text-align: right;
        }

        .search-button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        .search-button:hover {
            background-color: #333;
        }

        .fullscreen-menu-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .fullscreen-menu-content ul li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .fullscreen-menu-content ul li a {
            color: #000;
            font-size: 18px;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .fullscreen-menu-content ul li a:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .navbar {
                height: 45px;
            }
            .navbar-content .navbar-brand {
                font-size: 18px;
            }
            .navbar-dark .navbar-nav .nav-link {
                padding: 8px 10px;
            }
            .search-input {
                font-size: 14px;
            }
            .search-button {
                font-size: 14px;
            }
            .fullscreen-menu-content ul li {
                margin-bottom: 5px;
            }
            .fullscreen-menu-content ul li a {
                font-size: 16px;
            }
            .close-btn {
                font-size: 30px;
            }
        }
        .hero {
            background-color: white;
            background-size: cover;
            background-position: center;
            color: #000;
            text-align: center;
            padding: 80px 0;
        }

        .news-section {
            padding: 80px 0;
        }

        .article {
            margin-bottom: 40px;
            text-align: right;
        }

        .article img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .article h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: right;
        }

        .article p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .article .meta {
            font-size: 1rem;
            color: #6c757d;
            text-align: right;
            margin-bottom: 10px;
        }

        .article .meta .author {
            float: right;
        }

        .article .meta .date {
            float: left;
        }

        .article .btn-primary {
            float: right;
        }

        .explore-more {
            margin-top: 50px;
            text-align: center;
        }

        .explore-more .facebook-post {
            max-width: 100%;
            height: auto;
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .explore-more .read-more-link {
            display: block;
            margin-top: 20px;
        }

        footer {
            color: #fff;
            padding: 15px 0;
            text-align: center;
            background-image: url('footr.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<div class="fullscreen-menu" id="fullscreenMenu">
    <div class="fullscreen-menu-content">
        <span class="close-btn"><i class="fas fa-arrow-left"></i></span>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="...ابحث">
            <button class="search-button">بحث</button>
        </div>
        <ul>
            <li><a href="inde.html">الصفحة الرئيسية</a></li>
            <li><a href="news1.html">أخبار</a></li>
            <li><a href="first1.html">الفريق الأول</a></li>
            <li><a href="reserve1.html">فريق الرديف</a></li>
            <li class="nav-item"><a class="nav-link" href="idr1.html">اللاعبون</a></li>
        </ul>
    </div>
</div>

<section class="hero">
    <div class="container">
        <h1>أخبار مولودية الجزائر</h1>
    </div>
</section>

<section class="news-section">
    <div class="container">
        <div class="row" id="articles">
            <!-- Articles will be inserted here dynamically -->
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 Mouloudia Actualités</p>
    </div>
</footer>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- jQuery and Bootstrap Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const articles = [
            {
                title: "عنوان المقال 1",
                description: "وصف المقال 1",
                date: "2024-09-18",
                image: "image1.jpg",
                link: "#"
            },
            {
                title: "عنوان المقال 2",
                description: "وصف المقال 2",
                date: "2024-09-19",
                image: "image2.jpg",
                link: "#"
            }
        ];

        const articlesContainer = document.getElementById('articles');
        articles.forEach(article => {
            const articleElement = `
                <div class="col-md-6 article">
                    <img src="${article.image}" alt="${article.title}">
                    <h2>${article.title}</h2>
                    <p class="meta"><span class="author">الكاتب</span> - <span class="date">${article.date}</span></p>
                    <p>${article.description}</p>
                    <a href="${article.link}" class="btn btn-primary">اقرأ المزيد</a>
                </div>
            `;
            articlesContainer.innerHTML += articleElement;
        });

        const menuToggle = document.querySelector('.navbar-toggler');
        const fullscreenMenu = document.getElementById('fullscreenMenu');
        const closeBtn = document.querySelector('.close-btn');

        menuToggle.addEventListener('click', () => {
            fullscreenMenu.classList.toggle('open');
        });

        closeBtn.addEventListener('click', () => {
            fullscreenMenu.classList.remove('open');
        });
    });
</script>
</body>

</html>
