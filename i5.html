        /* Global styles */
        
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
            position: relative;

        /* Navbar styles */
        
        .navbar {
            background-image: url('mama.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: fixed;
            top: 0;
            z-index: 1002;
            width: 100%;
        }
        
        .navbar-dark .navbar-toggler {
            border: none;
            color: white;
            margin-top: -5px;
            /* Adjust this value to move the toggler icon upwards */
        }
        
        .navbar-dark .navbar-toggler-icon {
            width: 54px;
            height: 37px;
        }
        
        .navbar-content .navbar-brand {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        
        .navbar-dark .navbar-nav .nav-link {
            color: #000;
            padding: 10px 15px;
            transition: background-color 0.3s;
            text-align: right;
        }
        
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Fullscreen Menu */
        
        .fullscreen-menu {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            background-color: #fff;
            z-index: 1001;
            display: none;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        
        .fullscreen-menu.open {
            display: block;
        }
        
        .fullscreen-menu-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
            box-sizing: border-box;
            position: relative;
        }
        
       /* Close button styles */
.close-btn {
    position: absolute;
    top: 10px; /* Move button to the top */
    right: 10px; /* Position button on the right */
    background-color: transparent; /* Remove background color */
    color: #000; /* Set text color */
    border: none; /* Remove border */
    font-size: 24px; /* Adjust font size */
    padding: 0; /* Remove padding */
    cursor: pointer; /* Add pointer cursor */
    z-index: 1100;
    /* Optional: Add a shadow or border if needed */
    /* box-shadow: 0 2px 5px rgba(0,0,0,0.2); */
}

@media (max-width: 768px) {
    .close-btn {

        top: 10px;
        right: 10px;
    }
}

        /* Adjust the search bar position */
        
        .search-bar {
            margin-top: 70px;

            margin-bottom: 20px;

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            text-align: right;
        }
        
        .search-button {

            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;

        .fullscreen-menu-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            direction: rtl; /* Sets the direction of the list items to right-to-left */
            text-align: right; /* Aligns text to the right */
        }
        
        .fullscreen-menu-content ul li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .fullscreen-menu-content ul li a {
            color: #000;
            font-size: 18px;
            text-decoration: none;
            display: block;
            padding: 10px;
            text-align: right; /* Aligns text to the right within the list items */

        .fullscreen-menu-content ul li a:hover {

        @media (max-width: 768px) {

            .fullscreen-menu-content ul li {

            }
            .fullscreen-menu-content ul li a {

            }
            .close-btn {
                font-size: 20px;

    <!-- Custom JS -->
    <script>
        // Open fullscreen menu
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.getElementById('fullscreenMenu').style.display = 'block'; // Show menu
            document.querySelector('.navbar-toggler-icon').style.display = 'none'; // Hide toggler icon
        });

        // Close fullscreen menu
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('fullscreenMenu').style.display = 'none'; // Hide menu
            document.querySelector('.navbar-toggler-icon').style.display = 'block'; // Show toggler icon
        });
