<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Blanche</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://mca.dz/wp-content/uploads/2023/07/1689099884716-01-scaled.jpeg '); /* Image de fond */
            background-size: cover; /* Adapter l'image à la taille de l'écran */
            background-position: center; /* Centrer l'image de fond */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent pour le contenu */
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur ma page blanche</h1>
        <div class="loader"></div>
        <p>Ceci est un exemple de page blanche avec HTML et CSS.</p>
    </div>
</body>
</html>
