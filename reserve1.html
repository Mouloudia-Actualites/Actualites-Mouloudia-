/* Fullscreen Menu */
.fullscreen-menu {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: calc(100% - 60px);
    background-color: #fff;
    z-index: 1001;
    display: none;
    overflow-y: auto;
    transition: transform 0.3s ease-in-out;
}

.fullscreen-menu.open {
    display: block;
}

.fullscreen-menu-content {
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: calc(100% - 60px);
    box-sizing: border-box;
    position: relative;
}

.fullscreen-menu-content ul {

    padding: 0;
    margin: 0;
