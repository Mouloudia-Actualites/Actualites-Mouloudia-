<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouloudia Actualités - أخبار مولودية الجزائر</title>
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="mca.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Inline Styles -->
    <style>
    body {
         font-family: 'Cairo', Arial, sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        transition: background-color 0.5s, color 0.5s;
    }

    .navbar {
        background-color: #343a40;
    }

    .navbar-brand img {
        width: 60px; /* Adjust logo size for larger screens */
    }

    .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.1); /* Example border color */
    }

    .navbar-dark .navbar-nav .nav-link {
        color: #fff;
        padding: 10px 15px;
        transition: background-color 0.3s;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .news-section {
        padding: 50px 0 80px; /* Adjust top padding to move articles section up */
    }

    .article {
        margin-bottom: 40px;
        text-align: right; /* Align text to right */
    }

    .article img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .article h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-align: right; /* Align heading to right */
    }

    .article p {
        font-size: 1.1rem;
        line-height: 1.8;
        /* Text alignment to right is handled automatically with dir="rtl" */
    }

    .article .meta {
        font-size: 0.9rem;
        color: #6c757d;
        text-align: right;
        margin-bottom: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
        font-size: 1.1rem;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-primary:focus {
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
    }

    /* Dark Mode Styles */
    body.dark-mode {
        background-color: #212529;
        color: #fff; /* Green text */
    }

    body.dark-mode .navbar {
        background-color: #212529;
    }

    body.dark-mode .navbar-dark .navbar-nav .nav-link {
        color: #fff; /* Red text */
    }

    body.dark-mode .navbar-dark .navbar-nav .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .explore-more {
        background-color: #343a40; /* Dark grey background */
        border-color: #6c757d; /* Medium grey border */
        color: #fff; /* Green text */
        padding: 20px;
    }
</style>

</head>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="mca.png" alt="MCA Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="text-align: right;">الصفحة الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="text-align: right;">أخبار</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="text-align: right;">الفريق الأول</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="text-align: right;">فريق الرديف</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="text-align: right;">تاريخ مولودية الجزائر</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="text-align: right;">نتائج مباشرة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="text-align: right;">أشرطة فيديو</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="text-align: right;">تواصل معي</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="text-align: right;">معلومات عنا</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="news-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Articles will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>
<section class="image-before-icons">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img src="mca2.jpg" class="img-fluid" alt="Image Description">
                </div>
            </div>
        </div>
    </section>
    <!-- Footer Section -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Mouloudia Actualités. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Dark Mode Toggle Script -->
    <script>
        const body = document.body;
        const navbarBrand = document.querySelector('.navbar-brand');

        navbarBrand.addEventListener('click', function () {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });

        // Function to display articles
        function displayArticles() {
            const articlesContainer = document.querySelector('.news-section .row');
            const articles = [
                {
                    title: 'سلام عليكم',
                    content: 'إلياس بولعربي لاعب جديد في فئة التجديد من مواليد الجزائر',
                    imageUrl: 'https://mca.dz/wp-content/uploads/2023/11/IMG-20231130-WA0000-696x521.jpg',
                    link: 'https://www.facebook.com/mouloudianiyouten.21.mca/posts/pfbid0gwCHy2o2T7Z3uFDa698992F8uYznnZSkEpLVSiKiTkJM61MDBJVovnLVj7J9ZFQul',
                    date: '2023-11-30',
                    author: 'Mouloudia Actualités'
                },
                {
                    title: 'أخبار رديف نادي مولودية الجزائر',
                    content: 'حارس مرمى وفاق سطيف والمنتخب الوطني لأقل من 20 سنة، أكاش يانيس، ينضم إلى مولودية الجزائر',
                    imageUrl: 'https://mca.dz/wp-content/uploads/2024/02/5920515278716912217_121-1068x800.jpg',
                    link: 'https://www.facebook.com/share/p/RrmTxfK3UmnFxt6N/',
                    date: '2024-02-01',
                    author: ''
                }
            ];

            articles.forEach(article => {
                const articleHTML = `
                    <div class="col-lg-6">
                        <article class="article">
                            <img src="${article.imageUrl}" alt="${article.title}">
                            <div class="meta">
                                <span>${article.date}</span> | <span>${article.author}</span>
                            </div>
                            <h2>${article.title}</h2>
                            <p>${article.content}</p>
                        </article>
                    </div>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }

        // Call displayArticles function to render articles on page load
        displayArticles();
    </script>
</body>

</html>
