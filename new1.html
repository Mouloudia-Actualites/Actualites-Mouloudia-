    <!-- Dark Mode Toggle Script -->
    <script>
         $(document).ready(function () {
            $('.navbar-toggler').click(function () {
                $('#fullscreenMenu').toggleClass('open');
            });

            // Close the menu when clicking outside of it
            $(document).mouseup(function (e) {
                var container = $("#fullscreenMenu");
                if (!container.is(e.target) && container.has(e.target).length === 0) {
                    container.removeClass('open');
                }
            });

            // Close the menu when close button is clicked
            $('.close-btn').click(function () {
                $('#fullscreenMenu').removeClass('open');
            });
        });
        const body = document.body;
        const navbarBrand = document.querySelector('.navbar-brand');

        navbarBrand.addEventListener('click', function () {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });

        // Function to display articles dynamically
        function displayArticles() {
            const articlesContainer = document.getElementById('articlesContainer');
            const articles = [
    {
        title: 'بلايلي يغادر العميد رسميا ويتلحق بناديه السابق',
        content: '.نشرت  إدارة مولودية الجزائر اليوم الأحد، بيانا عبر صفحاتها الرسمية في مواقع التواصل الاجتماعي،  أعلنت فيه عن رحيل لاعبها يوسف بلايلي ،بعد موسم استناني قضاه رفقة العميد توج من خلاله بلقب البطولة  الثامن للمولودية. ووفق ماجاء في البيان فإن إدارة النادي بقيادة الحاج رجم توصلت إلى اتفاق رسمي مع نادي الترجي التونسي على بيع عقد اللاعب ، ولم تفصح إدارة العميد عن قيمة بيع عقد لاعبها السابق. وأكدت إدارة المولودية في ذات البيان أن  نادي الترجي الرياضي التونسي  هو نادي الوحيد الذي تقدم بعرض لضم  يوسف بلايلي الذي كان يرتبط بالعميد لموسم أخر . وفي الاخير توجه نادي مولودية الجزائر  بتشكره للاعب يوسف بلايلي نظيرا للمجهودات التي قدمها طيلة الموسم الفارط الذي كان فيه احد صانعي فرحة البطولة الثامنة،  كما تمنت له حظا موفقا في وجهته القادمة . يجدر الاشارة أن يوسف بلايلي قد قاطع تربص المولودية برين وفضل البقاء في الجزائر إلى غاية الحسم في مستقبله والذي فصل فيه اليوم بعد أن قرر العودة إلى ناديه السابق الترجي الرياضي التونسي ومغادرة صفوف العميد',
        imageUrl: 'bell1.jpg',
        link: 'https://www.example.com/article1',
        date: '2024/07/28',
        author: 'برنجي اسماء'
    },
            ];

            articles.forEach(article => {
                const articleHTML = `
                    <div class="col-lg-6">
                        <article class="article">
                            <img src="${article.imageUrl}" alt="${article.title}">
                            <div class="meta">
                               <span class="date">${article.date}</span><br>
                               <span class="author">${article.author}</span>
                            </div>
                            <h2>${article.title}</h2>
                            <p>${article.content}</p>
                        </article>
                    </div>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }

        // Call the displayArticles function to show articles on page load
        displayArticles();
    </script>
