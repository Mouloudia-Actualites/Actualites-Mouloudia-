/* Adjust the navbar for the full-screen menu */
.fullscreen-menu.open ~ .navbar .navbar-toggler {

.search-bar {
    display: flex;
    width: 100%;
    margin-bottom: 20px;
}

.search-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;

}

.search-button {
    padding: 10px 20px;

    color: white;
    border-radius: 0 5px 5px 0;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-button:hover {
    background-color: #0056b3; /* تغيير اللون عند التمرير فوق الزر */
}
/* Fullscreen Menu */
.fullscreen-menu {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: calc(100% - 60px);
    background-color: #fff;
    z-index: 1001;
    display: none;
    overflow-y: auto;
    transition: transform 0.3s ease-in-out;
}

.fullscreen-menu.open {
    display: block;
}

.fullscreen-menu-content {
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: calc(100% - 60px);
    box-sizing: border-box;
    position: relative;
}

.fullscreen-menu-content ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    direction: rtl;
    text-align: right;
}

.fullscreen-menu-content ul li {
  margin-bottom: 10px;
    border-bottom: 1px solid rgba(204, 204, 204, 0.5); /* لون الحدود مع شفافية */
}

.fullscreen-menu-content ul li a {
    color: #000;
    font-size: 18px;
    text-decoration: none;
    display: block;
    padding: 10px;
    text-align: right;
}

.fullscreen-menu-content ul li a:hover {
    color: #000;
}


/* Close button styles */
.close-btn {
    color: white;
    width: 44px;
    height: 27px;
    display: flex;
    align-items: center;
    justify-content: center; /* محاذاة النص في المنتصف */
    font-size: 16px; /* حجم الخط للنص */
    cursor: pointer; /* تغيير المؤشر عند التمرير فوق الزر */
    background: transparent; /* إزالة الخلفية */
    border: none; /* إزالة الحدود إن وجدت */
    position: relative; /* السماح بتعديل مكان العنصر */
    top: -16px; /* رفع الزر بمقدار 10 بكسل للأعلى */
    transition: color 0.3s; /* تأثير التغيير عند التمرير فوق الزر */
}

/* Hover effect */
.close-btn:hover {
    color: #444; /* تغيير لون النص عند التمرير فوق الزر */
}




/* Show and hide buttons based on menu state */
.fullscreen-menu.open ~ .navbar .close-btn {
    display: block; /* Show close button when menu is open */
}

    <script>
           // Open fullscreen menu
document.querySelector('.navbar-toggler').addEventListener('click', function() {
    document.getElementById('fullscreenMenu').classList.add('open'); // Show menu
    document.querySelector('.close-btn').style.display = 'block'; // Show close button
    document.querySelector('.navbar-toggler').style.display = 'none'; // Hide toggle button
});

// Close fullscreen menu
document.getElementById('closeMenuBtn').addEventListener('click', function() {
    document.getElementById('fullscreenMenu').classList.remove('open'); // Hide menu
    document.querySelector('.close-btn').style.display = 'none'; // Hide close button
    document.querySelector('.navbar-toggler').style.display = 'block'; // Show toggle button
});

// Ensure that the navbar-toggler button is displayed when the menu is closed
function updateNavbarButtons() {
    const isMenuOpen = document.getElementById('fullscreenMenu').classList.contains('open');
    document.querySelector('.navbar-toggler').style.display = isMenuOpen ? 'none' : 'block';
    document.querySelector('.close-btn').style.display = isMenuOpen ? 'block' : 'none';
}

// Update navbar buttons visibility on page load and resize
window.addEventListener('load', updateNavbarButtons);
window.addEventListener('resize', updateNavbarButtons);

   // Article carousel functionality
        function showContent(section) {
            const items = document.querySelectorAll('.content-item');
            items.forEach(item => {
                item.style.display = 'none'; // Hide all items
            });
            document.getElementById(section).style.display = 'block'; // Show the selected item
        }
        
    </script>
