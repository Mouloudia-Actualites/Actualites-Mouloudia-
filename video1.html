        /* Global styles */
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            transition: background-color 0.5s, color 0.5s;
        }
        
        .navbar {
            background-color: #343a40;
        }
        
        .navbar-brand img {
            width: 60px; /* Ajuster la taille du logo pour les écrans plus grands */
        }
        
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
            padding: 10px 15px;
            transition: background-color 0.3s;
            text-align: right; /* Aligner le texte à droite */
        }
        
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .videos-section {
            padding: 80px 0;
        }
        
        .video-thumbnail {
            margin-bottom: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .video-thumbnail h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: right; /* Aligner le texte à droite */
        }
        
        .video-thumbnail .video-preview {
            /* Style pour la miniature de la vidéo */
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .video-thumbnail .video-description {
            font-size: 1.1rem;
            text-align: right; /* Aligner le texte à droite */
        }
        
        /* Styles pour le mode sombre */
        body.dark-mode {
            background-color: #343a40;
            color: #fff;
        }

        body.dark-mode .navbar {
            background-color: #212529;
        }

        body.dark-mode .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        body.dark-mode .navbar-dark .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .video-thumbnail {
            background-color: #424242;
            border-color: #757575;
            color: #fff;
        }

        body.dark-mode .list-unstyled {
            color: #000; /* Couleur noire */
        }

        body.dark-mode .video-thumbnail .video-description {
            color: #fff; /* Couleur blanche */
        }

        body.dark-mode .video-thumbnail h2 {
            color: #fff;
        }
    </style>
</head>
